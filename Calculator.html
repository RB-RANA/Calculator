<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Input Link -->
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="calc-grid">
        <div class="result">
            <div data-prev-operand class="prev-operand"></div>
            <div data-curr-oprand class="curr-operand"></div>
        </div>

<button class="span-two" data-all-clear>AC</button>
<button data-Delete >DEL</button>
<button data-operation >รท</button>
<button data-Number >1</button>
<button data-Number>2</button>
<button data-Number>3</button>
<button data-operation>ร </button>
<button data-Number>4</button>
<button data-Number>5</button>
<button data-Number>6</button>
<button data-operation>+</button>
<button data-Number>7</button>
<button data-Number>8</button>
<button data-Number>9</button>
<button data-operation>-</button>
<button data-Number>.</button>
<button data-Number>0</button>
<button class="span-two" data-equals >=</button>

</div>




    <!-- JS Link -->
    <script src="Calculator.js"></script>
</body>
</html>
